<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch - Justine Pocock</title>
        <link rel="stylesheet" href="js-styles.css">
        <script type="text/javascript" src="stopwatch.js"></script>
    </head>
    <body>
        <div class="clock"><h1 id="clockface" class="clockface">--:--:--</h1>
            <div class="controls">
                <a href="#start" class="btn btn--primary btn--start" id="start">Start</a>
                <a href="#stop"class="btn btn--primary btn--stop" id="stop">Stop</a>
                <a href="#reset" class="btn" id="reset">Reset</a>
            </div>
        </div>
    </body>
</html>
